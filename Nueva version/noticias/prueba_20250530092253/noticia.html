    </h5>
    <div id="Galeria">
        <button class="gallery-nav prev" onclick="patras()">❮</button>
        <div class="container" style="text-align: center;">
            <img src="images/Captura de pantalla 2025-05-26 173153.png" alt="imagen" class="gallery-img"
                id="gallery-img">
            <div style="margin-top: 10px;">
                <a id="download-btn" href="images/Captura de pantalla 2025-05-26 173153.png" download>
                    <button style="padding: 10px 20px; font-size: 1.5rem;">💾Descargar</button>
                </a>
            </div>
        </div>
        <button class="gallery-nav next" onclick="plante()">❯</button>
    </div>
    <script>
        const images = ['"Captura de pantalla 2025-01-03 225006.png"', '"images/Captura de pantalla 2025-05-26 173153.png"', '"images/Captura de pantalla 2025-05-25 192700.png"', '"images/Captura de pantalla 2025-05-25 191304.png"', '"images/Captura de pantalla 2025-05-25 004126.png"', '"images/Captura de pantalla 2025-05-25 002320.png"', '"images/Captura de pantalla 2025-05-25 000833.png"', '"images/Captura de pantalla 2025-05-24 200509.png"'];
        let index = 0;
        const imgEl = document.getElementById('gallery-img');
        function plante() {
            index = (index + 1) % images.length;
            updateGallery();
        }
        function patras() {
            index = (index - 1 + images.length) % images.length;
            updateGallery();
        }
        function updateGallery() {
            imgEl.src = images[index];
            document.getElementById("download-btn").href = images[index];
        }
        updateGallery();
    </script>
