<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Carucheros - Galería</title>
  <link rel="stylesheet" href="newstyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Special+Gothic&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
  <style>
    .gallery-container {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      margin: 2rem auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      background-color: white;
    }

    .gallery-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 15px;
    }

    .gallery-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 2rem;
      padding: 0.5rem;
      cursor: pointer;
      border: none;
      z-index: 2;
    }

    .gallery-nav.prev {
      left: 10px;
    }

    .gallery-nav.next {
      right: 10px;
    }

    .gallery-download {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      padding: 0.4rem;
      border-radius: 5px;
    }


    @media (max-width: 600px) {
      .gallery-nav {
        font-size: 1.5rem;
        padding: 0.3rem;
      }
    }
  </style>
</head>
<body>
  <div id="Barra_De_Status" class="status">
    <img src="logo.png" alt="logo">
    <ul>
      <li><a href="index copia.html" class="status">Inicio</a></li>
      <li><a href="galeria.html" class="status">Galería</a></li>
      <li><a href="acerca.html" class="status">Acerca</a></li>
      <li><a href="noticiero.html" class="status">Noticias</a></li>
      <li><a href="salidas.html" class="status">Salidas</a></li>
      <li><a href="contacto.html" class="status">Contacto</a></li>
    </ul>
  </div>

  <div class="Titulo_inicio">
    <h1>Galería de Imágenes</h1>
  </div>

  <div class="gallery-container">
    <button class="gallery-nav prev" onclick="patras()">&#10094;</button>
    <img id="gallery-img" src="images/img1.jpg" alt="Caruchero">
    <button class="gallery-nav next" onclick="plante()">&#10095;</button>
    <a id="download-btn" download class="gallery-download" target="_blank" title="Descargar imagen">&#128190;</a>
  </div>

  <script>
    const images = [
    "images/img1.jpg",
    "images/img10.jpg",
    "images/img11.jpg",
    "images/img12.jpg",
    "images/img13.jpg",
    "images/img14.jpg",
    "images/img15.jpg",
    "images/img17.jpg",
    "images/img18.jpg",
    "images/img19.jpg",
    "images/img2.jpg",
    "images/img20.jpg",
    "images/img21.jpg",
    "images/img22.jpg",
    "images/img23.jpg",
    "images/img3.jpg",
    "images/img4.jpg",
    "images/img5.jpg",
    "images/img6.jpg",
    "images/img7.jpg",
    "images/img8.jpg",
    "images/img9.jpg",
];
    let index = 0;
    const imgEl = document.getElementById('gallery-img');

    function plante() {
      index = (index + 1) % images.length;
      updateGallery();
    }
    
    function patras() {
      index = (index - 1 + images.length) % images.length;
      updateGallery();
    }


    function updateGallery() {
        imgEl.src = images[index];
        document.getElementById("download-btn").href = images[index];
    }
    
    updateGallery(); // set initial
  </script>
</body>
</html>
